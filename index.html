<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HP Camera Visualizer</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#0078D4',
                dark: '#212121',
                gray: '#616161',
                lightGray: '#E0E0E0',
                bg: '#F5F7FA',
                panel: '#FFFFFF',
              },
              status: {
                error: '#E53935', // WCAG AA Compliant
                warning: '#F59E0B',
                success: '#10B981',
                highlight: 'rgba(0, 120, 212, 0.10)',
                highlightBorder: '#BBBBBB'
              }
            },
            spacing: {
              '2': '8px',
              '3': '12px',
              '4': '16px',
              '6': '24px',
              '8': '32px',
            },
            fontSize: {
              'label': ['12px', { lineHeight: '1.2', fontWeight: '500' }],
              'body': ['14px', { lineHeight: '1.5', fontWeight: '400' }],
              'h2': ['20px', { lineHeight: '1.2', fontWeight: '600', letterSpacing: '-0.01em' }],
              'h1': ['28px', { lineHeight: '1.2', fontWeight: '700', letterSpacing: '-0.01em' }],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #212121;
        background-color: #F5F7FA;
        -webkit-font-smoothing: antialiased;
      }
    </style>

}
