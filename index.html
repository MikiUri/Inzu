<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HP Camera Visualizer</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#E53E3E', // Primary Accent (High Severity, Interactive)
                secondary: '#3182CE', // Secondary Accent (Info, Low Severity)
                dark: '#1A202C', // Headings
                body: '#4A5568', // Body text
                muted: '#718096', // Metadata
                bg: '#F8FAFC', // Main Content Background
                panel: '#FFFFFF', // Panel/Card Background
                border: '#E2E8F0', // Borders
              },
              status: {
                critical: '#E53E3E',
                high: '#E53E3E',
                medium: '#DD6B20',
                low: '#3182CE',
                success: '#38A169',
                warning: '#D69E2E',
              }
            },
            spacing: {
              '2': '8px',
              '3': '12px',
              '4': '16px',
              '5': '20px',
              '6': '24px',
              '8': '32px',
              '10': '40px',
            },
            fontSize: {
              'xs': ['12px', { lineHeight: '1.5' }],
              'sm': ['14px', { lineHeight: '1.5' }],
              'base': ['16px', { lineHeight: '1.5' }],
              'lg': ['18px', { lineHeight: '1.4', fontWeight: '600' }], // Section Titles
              'xl': ['20px', { lineHeight: '1.2', fontWeight: '600' }],
              '2xl': ['24px', { lineHeight: '1.2', fontWeight: '700' }], // Headings
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #4A5568;
        background-color: #F8FAFC;
        -webkit-font-smoothing: antialiased;
      }
    </style>

}
